apiVersion: apps/v1
kind: Deployment
metadata:
  name: weatherapp-deployment
spec:
  selector:
    matchLabels:
      app: weatherapp
  template:
    metadata:
      labels:
        app: weatherapp
    spec:
      containers:
      - name: weatherapp
        image: stackupiss/weather:v1
        env:
          - name: "APP_ID"
            value: "8a81d247d650cb16469c4ba3ceb7d265"
        resources:
          limits:
            memory: "128Mi"
            cpu: "500m"
        ports:
        - containerPort: 3000
